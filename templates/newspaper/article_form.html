{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <section class="body-main-centring">
    <h1>{{ object|yesno:"Update,Create new" }} article</h1>
    <br>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <br>
      <input type="submit" value="Submit" class="btn btn-primary">
      <a class="btn btn-outline-primary" href="{% url 'newspaper:article-list' %}">Cancel</a>
      <br>
    </form>
  </section>
{% endblock %}
