{% extends "base.html" %}

{% block content %}
  <section class="body-main-centring">
    <h1>Are you sure you want to delete this article?</h1>
    <br>
    <h4>*Warning: you will not be able to restore this article!</h4>
    <br>
    <form action="" method="post">
      {% csrf_token %}
      <br>
      <input type="submit" value="Yes" class="btn btn-danger">
      <a class="btn btn-secondary" href="{% url 'newspaper:article-detail' pk=article.id %}">Cancel</a>
    </form>
  </section>
{% endblock %}
