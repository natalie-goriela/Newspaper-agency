{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <section class="body-redactor-centring">
    <h1>{{ object|yesno:"Update,Add new" }} redactor profile</h1>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <br>
      <input type="submit" value="Submit" class="btn btn-primary">
      <a class="btn btn-outline-primary" href="{% url 'newspaper:redactor-list' %}">Cancel</a>
    </form>
  </section>
{% endblock %}
