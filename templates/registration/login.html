{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %} Sign IN {% endblock %}

<!-- Specific Page CSS goes HERE  -->

{% block content %}

  <main>

    <!-- Section -->
    <section class="min-vh-100 d-flex align-items-center section-image overlay-soft-dark" data-background="{{ ASSETS_ROOT }}/img/pages/form-image.jpg">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="signin-inner my-4 my-lg-0 bg-white shadow-soft border rounded border-gray-300 p-4 p-lg-5 w-100 fmxw-500">
              <div class="text-center text-md-center mb-4 mt-md-0">
                <h1 class="mb-0 h3">
                  <a href="https://appseed.us/product/pixel-bootstrap/django/" target="_blank">Login to your personal account</a>
                </h1>
                <br>
                <br />
                <span class="font-weight-normal">Provide your credentials</span>
                <form action="" method="post" novalidate>
                  {% csrf_token %}
                  {{ form|crispy }}
                  <br>
                  <input type="submit" value="Submit" class="btn btn-primary">
                  <a class="btn btn-outline-primary" href="{% url 'newspaper:article-list' %}">Cancel</a>
                  <br>
                </form>
                <br />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

{% endblock content %}
